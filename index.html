<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>GIPHY PARTY</h1>
      <form class="gif-form">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Enter a search term"
        />
        <button type="submit" class="search-button">Search Giphy!</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
